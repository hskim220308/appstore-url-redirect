<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      // iOS 및 Android 앱스토어 URL
      const iosUrl = "https://apps.apple.com/us/app/kiaflex/id1537512016";
      const androidUrl =
        "https://play.google.com/store/apps/details?id=com.kia.kiaflex";

      window.onload = function () {
        const userAgent =
          navigator.userAgent || navigator.vendor || window.opera;

        if (/android/i.test(userAgent)) {
          window.location.href = androidUrl;
        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          window.location.href = iosUrl;
        } else {
          // 기타 플랫폼 (PC 등): 원하는 페이지로 보내거나 안내 메시지
          document.getElementById("message").innerText =
            "모바일 기기에서 열어주세요.";
        }
      };
    </script>
  </head>
  <body>
    <p id="message">잠시만 기다려주세요... 앱스토어로 이동 중입니다.</p>
  </body>
</html>
